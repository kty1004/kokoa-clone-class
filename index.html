<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa clone - log in</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>11:48</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <main id="login-main">
        <header class="welcome-header">
            <h4>Welcome to kakaoTalk</h4>
            <p>if you have a Kakao Account log in with your email or phone number</p>
        </header>
        <form class="login-form" action="friend.html">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="password">
            <input type="submit" value="log in">
            <a href="friend.html">find your Account or Password</a>
        </form>
        
        <div id="no-mobile">
            <span>your screen is too big ㅠㅠ 창 크기를 줄여주세요!</span>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/38c22a9b0f.js" crossorigin="anonymous"></script>
</body>
</html>
