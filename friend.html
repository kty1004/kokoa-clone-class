<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friend</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>11:48</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        friends' names display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://w.namu.la/s/ad23c21caf34daf6b52c37b8e7466001daa5bc4b81c6f77ecb732d6cd69d7c0af4862fd65fabecbab0c96552291264cfb4c2775dee47d8bff053b029a3d8a04452bf7c505069ac9048b07265fb7d1a5a8ab3ef010c2a4dc3cfbabdc84a791529" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Kim Tae young</h4>
                    <!--h6 class="user-component__subtitle">this is text whatever</h6-->
                </div>
    
            </div>
            <div class="user-component__column"></div>
    
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://w.namu.la/s/ad23c21caf34daf6b52c37b8e7466001daa5bc4b81c6f77ecb732d6cd69d7c0af4862fd65fabecbab0c96552291264cfb4c2775dee47d8bff053b029a3d8a04452bf7c505069ac9048b07265fb7d1a5a8ab3ef010c2a4dc3cfbabdc84a791529" class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
        
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
        

        </div>
    </main>

    

    <div >
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="#" class="nav__a"><i class="fa-solid fa-user fa-lg"></i></a></li>
                <li class="nav__li">
                    <span class="nav__notification">1</span>
                    <a href="#" class="nav__a"><i class="fa-regular fa-comment fa-lg"></i></a>
                </li>
                <li class="nav__li"><a href="#" class="nav__a"><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></a></li>
                <li class="nav__li"><a href="#" class="nav__a">
                    <div class="ellipsis-dotted"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
            </ul>
        </nav>
    </div>
    
    <script src="https://kit.fontawesome.com/38c22a9b0f.js" crossorigin="anonymous"></script>
</body>
</html>
