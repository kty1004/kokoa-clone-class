<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>11:48</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="main-screen more-screen">
        <ul class="settings_list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>  
                    <span>Notices</span>
                </div>       
            </li>
            
            <li class="settings__setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-flask"></i>
                    <span>kokoa Labs</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-circle-info"></i>                
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">                    
                    <span>Lastest Version</span>
                </div>
            </li>
        </ul>
    </main>
    
    

    <div >
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="friend.html" class="nav__a"><i class="fa-regular fa-user fa-lg"></i></a></li>
                <li class="nav__li">
                    <span class="nav__notification badge">1</span>
                    <a href="chats.html" class="nav__a"><i class="fa-regular fa-comment fa-lg"></i></a>
                </li>
                <li class="nav__li"><a href="find.html" class="nav__a"><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></a></li>
                <li class="nav__li"><a href="more.html" class="nav__a">
                    <div class="ellipsis-dotted"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
            </ul>
        </nav>
    </div>
    
    <script src="https://kit.fontawesome.com/38c22a9b0f.js" crossorigin="anonymous"></script>
