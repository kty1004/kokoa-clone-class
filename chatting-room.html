<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting room</title>
</head>
<body id="chatting-room-screen">
    <div id="status-bar" class="white status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>11:48</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header white">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">kim tae young</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen chatting-room">
        <div class="chatting-room__timestamp">
            Tuesday, June 30, 2022
        </div>

        <div class="message-row">
            <img src="my avatar by notion style.png">
            <div class="message__row__content">
                <span class="message__author">kim tae young</span>
                <div class="message__info">
                    <span class="message__bubble">내일 시간 돼?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message__row__content">
                <div class="message__info">
                    <span class="message__bubble">넵</span>
                    <span class="message__time">21:30</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message."/>
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ 창 크기를 줄여주세요!</span>
    </div>
    <script src="https://kit.fontawesome.com/38c22a9b0f.js" crossorigin="anonymous"></script>
</body>
</html>
