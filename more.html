<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>11:48</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <div class="dotted screen-header__icons__dotted">
                    </div>
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="my avatar by notion style.png" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Kim Tae young</h4>
                    
                    <div class="user-component__phone-number">
                        <h6 class="user-component__subtitle">+82 10 1234 5678</h6>
                        <div>
                            <i class="fa-solid fa-circle-info"></i>                    
                        </div>
                    </div>
                   
                </div>
    
            </div>

            <div class="user-component__column">
                 <i class="fa-solid fa-message"></i>                
                </div>        
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-days"></i>            
                <span>Calender</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-face-smile"></i>            
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>            
                <span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-user"></i>         <i class="fa-sharp fa-solid fa-file-invoice-dollar"></i>   <span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon__img">
                        <i class="fa-sharp fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon__text">kokoa story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon__img">
                        <i class="fa-solid fa-user-group"></i>                    
                    </div>
                    <span>kokoa friends</span>              
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon__img">
                        <i class="fa-solid fa-gamepad"></i>                    
                    </div>
                    <span class="more-suggestions__icon__text">friends game</span>
                </div>
            </div>
        </div>

    </main>
    
    

    <div >
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="friend.html" class="nav__a"><i class="fa-regular fa-user fa-lg"></i></a></li>
                <li class="nav__li">
                    <span class="nav__notification badge">1</span>
                    <a href="chats.html" class="nav__a"><i class="fa-regular fa-comment fa-lg"></i></a>
                </li>
                <li class="nav__li"><a href="find.html" class="nav__a"><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></a></li>
                <li class="nav__li"><a href="more.html" class="nav__a">
                    <div class="ellipsis-dotted"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
            </ul>
        </nav>
    </div>
    
    <script src="https://kit.fontawesome.com/38c22a9b0f.js" crossorigin="anonymous"></script>
</body>
</html>
